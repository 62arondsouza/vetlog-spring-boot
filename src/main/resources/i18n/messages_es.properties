home.care.title=CUIDADO
home.care.description=Una máscota necesita especiales cuidados, como son un lugar límpio para vivir, comida adecuada, una vida saludable, cuidado médico y amor.
home.responsability.title=RESPONSABILIDAD
home.responsability.description=Una máscota es un miembro de la familia, por lo tanto es importante hacer las acciones necesarias que muestren nuestra responsabilidad buscando su bienestar.
home.respect.title=RESPETO
home.respect.description=Una máscota necesita amor, y no existe el concepto de amor sin mostrar nuestro respeto. Ese es el compromiso más importante para ellos, para con nosotros.
home.list.adoption.title=¿Estás listo(a) para seleccionar un nuevo miembro de la familia?
home.list.adoption.description=Adoptar es un gran paso. Aquí tú podrás ver el listado de todas las máscotas en búsqueda de un hogar, listalos e invólucrate, podrás ver sus nombres, historial médico y características generales. Estaremos más que deseosos de poder guiarte en el proceso de la adopción. ¡Ven y da el primer paso!
home.register.title=Registra Todas tus Máscotas
home.register.description=Vetlog es una comunidad buscando hogares a mascotas. El principal esfuerzo consiste en convertirse en una herramienta para conectar personas que buscan un nuevo miembro de la familia con personas que tienen una máscota lista para la adopción, pero también Vetlog es una herramienta para registrar el historial médico de tu máscota incluso si no estás buscando darla en adopción.
home.log.title=Registra el Historial Médico
home.log.description=¿Estás preparado(a) para proteger tus mascotas? Tener la información adecuada es la llave para entender peligros y manejar riesgos para ti y para tus máscotas. Vetlog te ayuda a mantener un historial médico, así tú puedes mantenerte actualizado en su cuidado.
home.services.sitter.title=Cuidado de Máscotas
home.services.sitter.description=Mientras búscamos un nuevo hogar para una máscota, necesitamos cuidarlos. Nosotros ofrecemos ese cuidado a través de nuestros voluntarios.
home.services.host.title=Hogar para Máscotas
home.services.host.description=Nosotros constantemente estamos en búsqueda de espacios donde nuestras máscotas puedan estar protegidas mientras les buscamos una nueva familia.
home.services.experience.title=Experiencia
home.services.experience.description=Tenemos experiencia en el rescate, cuidado y proceso de adopción. Podemos guíarte a través del camino correcto para tener un nuevo miembro en tu familia.

