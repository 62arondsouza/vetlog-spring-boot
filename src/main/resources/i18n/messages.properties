home.care.title=CARE
home.care.description=Our decision in adopting a pet implies great commitment. Our care to the new member of our family requires time, tolerance and love.
home.responsability.title=RESPONSABILITY
home.responsability.description=Go out for a stroll, suitable food, cleanliness and medical care. Those are some examples in care and attentions that implies to be responsable with a pet.
home.respect.title=RESPECT
home.respect.description=Respect to the pets is the key to reach moral development in our society. We can not ask you that love your pets, but show them respect.
home.list.adoption.title=Are you ready to select a new member of your family?
home.list.adoption.description=With us you can find a pet list looking for a second chance, besides you can share homeless pets looking for protection and register its situation. We will be happy to guide you in the adoption process. Go for the first step!
home.register.title=Register all your Pets
home.register.description=Not all families have a pet, but all pets deserve a family and that is just one Vetlog mision. Our principal effort is connect people who need a new member of a family to people that have pets in adoption, but also Vetlog is a tool for registering your pet medical history looking for a better organization and care.
home.log.title=Register your Pet Records
home.log.description=Are you prepared to protect your pets? Having the right information is key to understanding hazards and managing risks for you and your pets. Vetlog helps you to maintain your pet medical records, so you can keep up to date with its care.
home.services.sitter.title=Dog Sitter
home.services.sitter.description=While we are looking a home for a pet, we need to provide care to it. We offer dog sitting through our volunteers.
home.services.host.title=Dog Host
home.services.host.description=We constantly are searching for places where our pets can stay protected, while we are looking for a new family to them.
home.services.experience.title=Experience
home.services.experience.description=We have experience in rescue, care and adoption process. We can guide you through the right path to get a new member of your family.
home.services.volunteers.title=Volunteers
home.services.volunteers.description=If you are looking to help us becoming a volunteer, please contact us, we will be happy to have you in our mission.

home.testimonials.one.description=The assumption that animals are without rights and the illusion that our treatment of them has no moral significance is a positively outrageous example of Western crudity and barbarity. Universal compassion is the only guarantee of morality.
home.testimonials.one.author=Arthur Schopenhauer
home.testimonials.two.description=The deeper minds of all ages have had compassion for animals.
home.testimonials.two.author=Friedrich Nietzsche

