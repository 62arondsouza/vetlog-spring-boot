<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{pet.view.list.title}"></title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/javascript/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="/assets/servizi-dog-theme/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/servizi-dog-theme/css/style.css"/>
</head>
<body>
<div th:insert="fragments/header"/>
<br/><br/>
<br/><br/>
<br/><br/>
<div class="container">
    <div class="row">
        <div th:if="${pets.isEmpty()}">
            <div align="center">
                <p th:text="#{pet.list.empty}"/>
                <a th:href="@{/pet/create}" class="btn btn-success"><p th:text="#{pet.register}"/></a>
            </div>
            <br/><br/>
        </div>
        <div th:each="pet : ${pets}">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div th:if="${!pet.images.isEmpty()}">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="https://storage.googleapis.com/vetlog-bucket/45087eff-0f29-488b-a2b6-603a9794a37e" alt="Image one">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="https://storage.googleapis.com/vetlog-bucket/caa76bb5-a435-4637-9410-d37e74b64bf3" alt="Image two">
                                    <div class="carousel-caption">
                                    </div>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div th:if="${pet.images.isEmpty()}" align="center">
                        <img style="width:320px;height:300px;" th:attr="src=@{${gcpImageUrl} + ${defaultImage}}"/>
                    </div>
                    <div class="caption">
                        <h3 th:text="${pet.name}"></h3>
                        <p>
                        <ul>
                            <li th:text="${@dateFormatter.format(pet.birthDate)}"/>
                            <li th:text="${pet.breed.name}"/>
                            <li th:text="${pet.dewormed}? #{pet.dewormed} : #{pet.not.dewormed}"/>
                            <li th:text="${pet.sterilized}? #{pet.sterilized} : #{pet.not.sterilized}"/>
                            <li th:text="${pet.vaccinated}? #{pet.vaccinated} : #{pet.not.vaccinated}"/>
                        </ul>
                        </p>
                        <br/>
                        <center>
                            <a th:href="@{/petlog/list(uuid=${pet.uuid})}" class="btn btn-success">
                                <p th:text="#{petlog.list}"/>
                            </a>
                            <a th:href="@{/pet/edit(uuid=${pet.uuid})}" class="btn btn-success">
                                <p th:text="#{pet.edit}"/>
                            </a>
                        </center>
                        <br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer"/>
</body>
</html>
