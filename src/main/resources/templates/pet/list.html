<!DOCTYPE html>
<html>
  <head>
    <title th:text="#{pet.view.list.title}"></title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Image</th>
          <th>Data</th>
        </tr>
        <tr th:each="pet : ${pets}">
          <td><img style="width:320px;height:240px;" th:attr="src=@{${awsImageUrl} + ${pet.images.get(0).uuid}}"/></td>
          <td>
            <ul>
              <li th:text="${pet.name}" />
              <li th:text="${pet.birthDate}" />
              <li th:text="${pet.breed.name}" />
              <li th:text="${pet.dewormed}? #{true} : #{false}" />
              <li th:text="${pet.sterilized}? #{true} : #{false}" />
              <li th:text="${pet.vaccinated}? #{true} : #{false}" />
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
