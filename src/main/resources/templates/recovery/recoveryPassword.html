<!DOCTYPE html>
<html>
  <head>
    <th:block layout:include="fragments/include-form"/>
    <title th:text="#{recovery.password.view.title}"></title>
  </head>
  <body class="login">

    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <div class="login-banner text-center">
          <a th:href="@{/}">
              <img src="/assets/third-party/vetlog-theme/img/flex-admin-logo.png" th:src="@{/assets/third-party/vetlog-theme/img/flex-admin-logo.png}"/>
          </a>
          </div>
          <div class="portlet portlet-green">
            <div class="portlet-heading login-heading">
              <div class="portlet-title">
                <h4 th:text="#{recovery.password.view.title}"/>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="portlet-body">
              <div th:if="${error}">
                <div align="center">
                  <p th:text="${error}"/>
                </div>
              </div>
              <form th:action="@{/recovery/password}" th:object="${recoveryPasswordCommand}" method='POST' id='loginForm' class='cssform'>
                <fieldset>
                  <label for="email"><h4 th:text="#{user.email}"/></label>
                  <input type="text" name='email' class="form-control" placeholder="email" id='email'/>
                  <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                  <br/><br/>
                  <button id="btn-success" type="submit" class="btn btn-lg btn-primary btn-block"><h5 th:text="#{button.submit}"/></button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
