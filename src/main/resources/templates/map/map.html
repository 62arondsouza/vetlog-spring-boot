<!-- templates/map/map.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetlog Map View</title>
    <link rel="stylesheet" href="/static/assets/servizi-dog-theme/css/style.css"> <!-- Adjust if needed -->
    <style>
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 1200px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Include header fragment -->
    <div th:insert="~{fragments/header}"></div>

    <main>
        <h1 style="text-align:center; margin-top: 20px;">Vetlog Location Map</h1>
        <div class="map-container">
            <iframe
                th:src="'https://www.google.com/maps/embed/v1/place?key=' + ${apiKey} + '&q=Vetlog+Istanbul'"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>

    <!-- Include footer fragment -->
    <div th:insert="~{fragments/footer}"/>

</body>
</html>
