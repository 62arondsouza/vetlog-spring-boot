<!DOCTYPE html>
<html>
  <head>
    <th:block layout:include="fragments/include"/>
    <title th:text="#{pet.view.list.title}"></title>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-25685398-5', 'auto');
    ga('send', 'pageview');

  </script>
  </head>
  <body>
    <th:block layout:include="fragments/header"/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
     <div class="container">
      <div class="row">
        <div th:if="${petLogs.isEmpty()}">
          <div align="center">
            <p th:text="#{pet.list.empty}"/>
            <a th:href="@{/petlog/create}" class="btn btn-success"><p th:text="#{petlog.register}"/></a>
          </div>
        </div>
        <div th:each="log : ${petLogs}">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <h3 th:text="${log.pet.name}"></h3>
                <p>
                <ul>
                  <li th:text="${beans.dateFormatter.format(log.dateCreated)}" />
                  <li th:text="${log.vetName}" />
                  <li th:text="${log.symptoms}" />
                  <li th:text="${log.diagnosis}" />
                  <li th:text="${log.medicine}" />
                </ul>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block layout:include="fragments/footer"/>
  </body>
</html>
