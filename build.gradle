plugins {
  id 'org.springframework.boot' version '2.7.0'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'groovy'
  id 'java'
}

ext {
  logbackVersion = '1.2.1'
  awsLambdaVersion = '1.1.0'
  awsJavaVersion = '1.11.98'
}

group = 'com.jos.dem.vetlog'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation "org.codehaus.groovy:groovy-all:3.0.11"
  implementation 'org.springframework.boot:spring-boot-starter-aop'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  runtimeOnly 'mysql:mysql-connector-java'
  implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
  implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.4.Final'
  implementation "ch.qos.logback:logback-classic:$logbackVersion"
  implementation "ch.qos.logback:logback-core:$logbackVersion"
  implementation "com.amazonaws:aws-lambda-java-core:$awsLambdaVersion"
  implementation "com.amazonaws:aws-lambda-java-events:$awsLambdaVersion"
  implementation "com.amazonaws:aws-java-sdk:$awsJavaVersion"
  implementation 'net.minidev:json-smart:2.3'
  implementation 'javax.xml.bind:jaxb-api:2.3.1'
  testImplementation "cglib:cglib-nodep:3.2.4"
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.spockframework:spock-spring'
  testImplementation "org.spockframework:spock-spring:2.2-M1-groovy-3.0"
}

